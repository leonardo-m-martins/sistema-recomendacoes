spring.application.name=sistema-recomendacoes
spring.datasource.url=jdbc:mysql://localhost:3306/test_database
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.security.user.name=admin
spring.security.user.password=admin
app.limits.max-paginas = 1000
app.limits.min-ano = 1000
app.limits.max-ano = 2050
app.weights.generos = 0.60
app.weights.autores = 0.20
app.weights.paginas = 0.10
app.weights.ano = 0.10