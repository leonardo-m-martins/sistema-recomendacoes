spring.application.name=sistema-recomendacoes
spring.docker.compose.enabled=false
spring.data.web.pageable.serialization-mode=VIA_DTO
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_recomendacoes
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.open-in-view=false
spring.security.user.name=admin
spring.security.user.password=admin
logging.level.org.hibernate.SQL=off
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=off
app.limits.nota-de-corte = 4
app.limits.nota-max = 5
app.limits.nota-min = 1
app.weights.generos = 0.60f
app.weights.autores = 0.20f
app.weights.paginas = 0.10f
app.weights.ano = 0.10f
app.config.allowed-origin=http://localhost:5173
auth.permanent-token=123abc